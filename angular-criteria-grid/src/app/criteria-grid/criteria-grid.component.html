<mat-card>
  <mat-card-header>
    <mat-card-title>Création de la grille critériée</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <ng-container *ngFor="let item of items; let isFirst=first; let isLast=last; trackBy: trackBy">
      <app-criteria
        [item]="item"
        [disabled]="item.levels.length <= 2"
        [canMoveUp]="!isFirst"
        [canMoveDown]="!isLast"
        [canDelete]="items.length != 1"
        (delete)="deleteCritere($event)"
        (moveUp)="moveUp($event)"
        (moveDown)="moveDown($event)">
      </app-criteria>
    </ng-container>
  </mat-card-content>

  <mat-card-actions>
    <button mat-icon-button (click)="addCritere()">
      <mat-icon>add_circle</mat-icon>
    </button>
    <button mat-icon-button (click)="save()">
      <mat-icon>save</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
